<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicas IF</title>
</head>
<body>
    <h1>Ejemplos de estructura de control IF - ELSE - ELSE IF</h1>
    <p>Ejercicios practicos</p>
    <br>
    <br>
    <p style="font-style: italic;">Condicional Simple</p>
    <script>
        let num = prompt("Digete un numero entero");
        if (num>0){
            console.log ("El numero es positivo")
            document.write ("El numero es positivo")
        }else{
            
            document.write("El numero es negativo")
            console.log ("El numero es negativo")
            
        }


      let Nota = prompt ("Digite una nota entre 0 - 5")
      if ((Nota>=0) && (Nota<3)){
        document.write ("Nota Reprobada");
      }
      else if ((Nota>=3) && (Nota<4)){
        document.write ("Nota Aprobada pero debe Firmar Acta");
      }
      else if((Nota>=4) && (Nota<5)){
        document.write ("Nota Aprobada Satisfactoriamente");
      }else{
        document.write ("Numero no valido como nota")
      }


    </script>

</body>
</html>
